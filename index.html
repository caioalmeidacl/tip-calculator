<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <div id="container">
    <header>
      <img src="./images/logo.svg" alt="Logo" class="logo">
    </header>
    <form action="/" method="POST">
      <div class="wrapper">
        <div class="datas">
          <section>
            <label for="bill" class="label">Bill</label>
            <input type="text" id="bill" placeholder="0" />
          </section>
  
          <section>
            <label class="label">Select Tip %</label>
            <div id="tips">
              <input type="button" class="tip" value="5%" />
              <input type="button" class="tip" value="10%" />
              <input type="button" class="tip" value="15%" />
              <input type="button" class="tip" value="25%" />
              <input type="button" class="tip" value="50%" />
              <input type="number" class="tip-custom" placeholder="Custom">
            </div>
          </section>
  
          <section>
            <div class="label-container">
              <label for="people" class="label">Number of People</label>
              <span class="error-msg">Can't be zero</span>
            </div>
            <input type="text" id="people" placeholder="0">
          </section>
        </div>

        <section id="result">
          <div>
            <div class="amount">
              <div class="desc">
                <h1>Tip Amount</h1>
                <p>/ person</p>
              </div>
              <span class="price"></span>
            </div>

            <div class="total">
              <div class="desc">
                <h1>Total</h1>
                <p>/ person</p>
              </div>
              <span class="price"></span>
            </div>
          </div>
          <button type="submit" class="submit">Reset</button>
        </section>
      </div>
    </form>
  </div>
  <script src="./script.js"></script>
</body>

</html>
