<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header class="">
    <img src="./images/logo.svg" alt="Logo" class="block">
  </header>
  <form action="/" method="POST">
    <section>
      <h1 class="">Bill</h2>
      <input type="text"/>
    </section>

    <section>
      <h1>Select Tip %</h1>
        <input type="button" class="tip" value="5%"/>
        <input type="button" class="tip" value="10%"/>
        <input type="button" class="tip" value="15%"/>
        <input type="button" class="tip" value="25%"/>
        <input type="button" class="tip" value="50%"/>
        <input type="number" class="tip-custom" placeholder="Custom"> 
      </section>
      
      <section>
        <h1>Number of People</h1>
        <input type="text" name="" id="">
      </section>
      
      
      <section>
      <div>
        <div class="flex border">
          <div>
            <h2>Tip Amount</h2>
            <p>/ person</p>
          </div>
          <span>$4.27</span>
        </div>
        
        <div>
          <div>
            <h2>Total</h2>
            <p>/ person</p>
          </div>
          <span>$34.27</span>
        </div>
      </div>
      <button>Reset</button>
    </section>
  </form>
  <script src="./script.js"></script>
</body>
</html>
